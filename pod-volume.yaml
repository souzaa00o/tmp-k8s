apiVersion: v1
kind: Pod
metadata:
  name: pod-volume
spec:
  containers:
    - name: nginx-container
      image: nginx:stable
      volumeMounts:
        - mountPath: /volume-in-container
          name: first-volume
    - name: jenkins-container
      image: jenkins/jenkins:alpine
      volumeMounts:
        - mountPath: /volume-in-container-jks
          name: first-volume
  volumes:
    - name: first-volume
      hostPath:
        path: /home/first-volume
        type: Directory
